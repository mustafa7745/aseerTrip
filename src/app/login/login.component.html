<div class="login-wrapper">
    <div class="overlay" *ngIf="loading">
      <div class="spinner"></div>
    </div>
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form (ngSubmit)="login()">
        <!-- Email -->
        <label>البريد الإلكتروني</label>
        <div class="input-group">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="example@example.com"
            required
          />
        </div>
  
        <!-- Password -->
        <label>كلمة المرور</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="********"
          required
        />
  
        <!-- Error message -->
       
  
        <!-- Login button -->
        <button type="submit" [disabled]="loading">تسجيل الدخول</button>
        <a href="javascript:void(0)" (click)="forgotPassword()">نسيت كلمة المرور</a>
      </form>
    </div>
  </div>
